<div class="container">
  <div class="row">
    <div class="offset-3 col-md-6">
      <h1 class="center-text">To Do List</h1>
      <input type="text" placeholder="Add New Item" class="form-control" (input)="onUpdateItem($event)">
        <div class="form-group col-md-6">
          <div class="row">
              <div class="col-sm-8 offset-8">
                  <button class="btn btn-primary" (click)="onAddNewItem()">Add New Item</button>
              </div>
            <div class="col-sm-8">
                <input type="checkbox" id="checkall"><label for="checkall" class="control-label small" (click)="onCheckAll()">Check All Items</label>
            </div>
          </div>
        </div>
      <hr>
      <app-listitem *ngFor="let task of tasks"></app-listitem>
    </div>
  </div>
</div>
